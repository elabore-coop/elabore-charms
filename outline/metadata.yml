docker-image: docker.0k.io/outline:0.76.0-elabore

uses:
  postgres-database:
    #constraint: required | recommended | optional
    #auto: pair | summon | none ## default: pair
    constraint: required
    auto: summon
    solves:
      database: "main storage"
    default-options:
      extensions:
        - uuid-ossp
  redis-database:
    constraint: required
    auto: summon
    solves:
      database: "short time storage"
  smtp-server:
    constraint: required
    auto: summon
    solves:
      proxy: "Public access"
  web-proxy:
    #constraint: required | recommended | optional
    #auto: pair | summon | none ## default: pair
    constraint: recommended
    auto: pair
    solves:
      proxy: "Public access"
    default-options:
      target: !var-expand ${MASTER_BASE_SERVICE_NAME}:3000
  backup:
    constraint: recommended
    auto: pair
    solves:
      backup: "Automatic regular backup"
    default-options:
